MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Будь-ласка, оберіть бажаний режим. Якщо обрано нормальний режим, тоді просто налаштуйте модуль і він буде відображати статичний список статей у пунктах меню, які прив'язані до модуля. Якщо обрано динамічний режим, то теж можливе нормальне налаштувати модуль, але у цьому разі вибір категорії не буде використовуватися. Замість цього, модуль динамічно виявить чи включено вид категорії і відобразить список статей в межах обраної категорії відповідно до неї. Коли обраний динамічний режим, краще за все налаштувати модуль для відображення на всіх сторінках і дозволити системі відображати чи ні будь-що динамічно."
