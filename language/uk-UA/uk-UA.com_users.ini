COM_USERS_EMAIL_REGISTERED_BODY="Вітаємо Вас, шановний %s!\n\nДякуємо за реєстрацію на %s.\n\nТепер Ви можете увійти на %s, використовуючи ім`я користувача та пароль, які Ви вводили під час реєстрації.\n\nДякуємо!"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Вітаємо Вас, шановний %s!\n\nДякуємо, що зареєструвалися на нашому сайті %s. Ваш обліковий запис створено та очікує активації вам.\nЩоб активувати свій обліковий запис перейдіть за наступним посиланням або скопіюйте його та вставте адресну строку браузера:\n%s \n\nПісля активації Ви можете авторизуватися на сайті %s, використовуючи свій логін та пароль:\n\nЛогін: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Вітаємо Вас, шановний %s!\n\nДякуємо, що зареєструвалися на нашому сайті %s. Ваш обліковий запис створено та очікує активації вам.\nЩоб активувати свій обліковий запис перейдіть за наступним посиланням або скопіюйте його та вставте адресну строку браузера:\n %s \n\nПісля перевірки Вашого облікового запису адміністрацією сайту Ви будете повідомлені про стан Вашого облікового запису. Якщо Ваш обліковий запис буде активовано Ви можете авторизуватися на сайті %s, використовуючи свій логін та пароль:\n\nЛогін: %s\nПароль: %s"
