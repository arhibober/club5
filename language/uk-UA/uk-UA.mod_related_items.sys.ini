MOD_RELATED_ITEMS="Статті. Пов'язані Статті"
MOD_RELATED_XML_DESCRIPTION="Цей модуль показує інші статті, які схожі за темою до статті, яка переглядається. Ця спорідненість встановлюється за ключовими словами (МЕТА ключові слова).<br />Відбувається пошук всіх ключових слів даної статті серед всіх ключових слів всіх інших опублікованих статей. Наприклад, у Вас є стаття "_QQ_"Розведення папуг"_QQ_" та інша стаття "_QQ_"Про чорного какаду"_QQ_". Якщо Ви зазначите ключове слово "_QQ_"папуга"_QQ_" для обох статей, то модуль 'Пов'язані Статті' покаже статтю "_QQ_"Розведення папуг"_QQ_" при перегляді статті "_QQ_"Про чорного какаду"_QQ_" і навпаки."
