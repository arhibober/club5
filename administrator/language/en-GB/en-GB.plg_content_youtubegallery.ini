YOUTUBEGALLERYTITLE="Content - Youtube Gallery v 3.1.1 (October 2012)"
YOUTUBEGALLERYDESCRIPTION="
<p>A plugin to show Youtube Video Gallery in any article.</p>
<p>PLugin to shoa a catalog of selected YouTube videos. All you need is to create a gallery and add list of video links. And place it to the article.</p>


<hr>

<h1>Plugin usage:</h1>

<p>Type the special keyword {youtubegallery=<i>Gallery</i>} or {youtubegalleryid=<i>Gallery ID</i>} inside of any article.</p>

<p>Example:</p>

<p style='color:#007000;'>{youtubegallery=My First Gallery} - will show the gallery "My First Gallery" with it's own settings, but create it first.

<hr>

<p>For more info <a href='http://joomlaboat.com/youtube-gallery' target='_blank'>click here</a></p>

<p>To take the logo off <a href='http://joomlaboat.com/youtube-gallery#pro-version' target='_blank'>click here</a></p>
"