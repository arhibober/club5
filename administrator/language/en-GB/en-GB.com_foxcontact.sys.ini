COM_FOXCONTACT_LONGDESCRIPTION="A fast and very easy to setup contact form designed for Joomla 1.6. Tableless and css styled output simplify integration in your website. One click updates with Joomla 1.6 auto updater. Features: Component and Module versions available. Custom fields (Text fields, Check boxes, Dropdown list and Text area). Can send email to many recipients at the same time. Antispam. Multilanguage. Track user IP and browser. Logs all activities in a text file. Under development: Attachment capability, Captcha system."

