COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Цей екран дозволяє Вам виявити розширення, які не пройшли через стандартний процес встановлення.<br />Наприклад, деякі розширення надто великі за розміром файлів, щоб їх завантажувати, використовуючи веб-інтерфейс, бо існують обмеження середовища хостинга. Використовуючи цю функцію, Ви можете завантажитиення файли розширення просто на Ваш веб-сервер, використовуючи інші засоби, такі як FTP або SFTP, і розмістити і файли розширення у відповідний каталог.<br />Далі Ви можете використати функцію виявлення, щоб знайти щойно завантажене розширення та активувати його у встановленні Joomla!.<br />Використовуючи операцію виявлення, Ви можете також виявити і встановити відразу декілька розширень."
