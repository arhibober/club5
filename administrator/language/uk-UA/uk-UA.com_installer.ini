COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Тимчасовий каталог Joomla! не встановлений"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Тимчасовий каталог Joomla! — це місце, куди Joomla! копіює розширення, розпаковує його, а файли копіююються у відповідні каталоги. Якщо ця конфігурація не виставлена в файлі configuration.php ($tmp_path), тоді Ви не зможете завантажувати розширення. Щоб вирішити цю проблему, створіть каталог, куди б Joomla! могла записувати."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Тимчасовий каталог Joomla! не доступний для запису або не існує"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Тимчасовий каталог Joomla! не доступний для запису або можливо не існує, що може зумовити проблеми при спробі завантажити розширення в Joomla!. Якщо у Вас виникли проблеми із завантаженням розширень, переконайтеся чи існує каталог, якйи заданий у Вашому файлі configuration.php або переревірте '%s' та зробіть каталог доступним для запису, а потім перевірте чи вирішило це проблему."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Низький ліміт для PHP пам'яті"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Ваш ліміт для PHP пам'яті встановлений нижче 8МБ, що може призвести до проблем під час встановлення великих розширень. Будь-ласка, встановіть Ваш ліміт для PHP пам'яті не нижче 16Мб."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Потенційно низький ліміт для PHP пам'яті"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Ваш ліміт для PHP пам'яті встановлений нижче 16Мб, що може призвести до проблем під час встановлення великих розширень. Будь-ласка, встановіть ваш ліміт для PHP пам'яті не нижче 16Мб."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Малий PHP максимальний POST-розмір"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Максимальний POST-розмір встановлює найбільшу кількість даних, які можуть бути надіслані методом POST до сервера. Це включає форми для статей, медіа (зображення, відео, тощо) та розширення. Це значення менше, ніж 2Мб, що може вплинути на встановлення великих розширень. Параметр можна скоректувати у php.ini поряд з post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Малий PHP розмір файлу для завантаження"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максимальний розмір файлу для завантаження встановлено нижче 2Мб, що може вплинути на завантаження великих розширень."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP розмір завантаження більший, ніж розмір POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Значення upload_max_filesize у файлі php.ini більший, ніж post_max_size змінної. Змінна post_max_size буде мати тут перевагу та блокувати запити більші, ніж змінна. Взагалі сервер не буде добре налаштований, коли намагаються підвищити розмір завантаження. Будь-ласка, підвищіть upload_max_filesize, щоб зрівняти його до величини post_max_size або навпаки"
COM_INSTALLER_MSG_WARNINGS_NONE="Попередження не виявлено"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Тимчасовий каталог PHP не встановлено"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Тимчасовий каталог PHP — це каталог, де PHP зберігає завантажений файл перед тим, як Joomla! може мати доступ до файлу. Однак, якщо каталог не встановлено, то це не завжди є проблемою. Але якщо у Вас проблеми з виявленням файлів  маніфестів або з виявленням завантажених файлів,  то встановлення цього каталога у Вашому php.ini може їх вирішити."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Тимчасовий каталог PHP немає прав на запис"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Тимчасовий каталог PHP не доступний для запису, що може зумовити проблеми із завантаженням розширень у Joomla!. Якщо у Вас виникли проблеми із завантаженням розширень, то перевірте '%s'` та зробіть каталог доступним для запису, а потім перевірте, чи вирішило це проблему."
