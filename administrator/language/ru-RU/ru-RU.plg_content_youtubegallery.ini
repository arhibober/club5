YOUTUBEGALLERYTITLE="Content - Youtube Gallery v 3.1.0 (October 2012)"
YOUTUBEGALLERYDESCRIPTION="
<p>Плагин для отображения Youtube видео галереи в любой статье.</p>
<p>Плагин для просмотра каталога выбранного видео на YouTube. Все, что вам нужно, это создать галерею и добавить список видео-ссылки. И поместить его в статью.</p>


<hr>

<h1>Использование плагина:</h1>

<p>Введите ключевое слово специальное {youtubegallery=<i>Gallery</i>} или {youtubegalleryid=<i>Gallery ID</i>} внутри статьи.</p>

<p>Например:</p>

<p style='color:#007000;'>{youtubegallery=My First Gallery} - покажет в галерее 'My First Gallery' со своими собственными настройками, но сначала создайте его.

<hr>

<p>Для получения дополнительной информации <a href='http://extensions.designcompasscorp.com/index.php/youtube-gallery' target='_blank'>нажмите здесь</a> или посетите русскоязычный сайт: <a href='http://service-joomla.ru' target='_blank'>Service Joomla</a></p>

<p>Для того, чтобы удалить логотип <a href='http://extensions.designcompasscorp.com/index.php/youtube-gallery/512' target='_blank'>нажмите здесь</a></p>
